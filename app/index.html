<!doctype html>
<html lang="en" ng-app="tacApp">
<head>
  <meta charset="utf-8">
  <title>T@C - AngularJS</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="SlidesCtrl">

  <table class="slides_overview">
    <tr class="headrow"> 
      <td>Number</td>
      <td>Title</td>
      <td>Content</td>
      <td>Edit</td>
    </tr>
    <tr ng-repeat="slide in slides">
      <td>{{slide.number}}</td>
      <td>{{slide.title}}</td>
      <td>{{slide.content}}</td>
      <td><input type="radio" ng-action="resetOtherEditFlags"/></td>
    </tr> 
  </table>



</body>
</html>
