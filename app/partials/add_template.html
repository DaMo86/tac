ID: <input type="text" ng-model="newSlide.id" /><br/>
Titel: <input type="text" ng-model="newSlide.title" /><br/>
Beschreibung: <input type="text" ng-model="newSlide.desc" /><br/>
Sichtbar: <input type="checkbox" ng-model="newSlide.visible" /><br/>
Content: <input type="text" ng-model="newSlide.content" /><br/>

<input type="button" value="Create Slide" ng-click="addSlide()"/>
