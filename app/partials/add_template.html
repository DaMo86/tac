 <table class="slides_overview">
    <tr class="headrow"> 
      <td>Number</td>
      <td>Title</td>
      <td>Content</td>
      <td>Edit</td>
    </tr>
    <tr ng-repeat="slide in slides">
      <td>{{slide.number}}</td>
      <td>{{slide.title}}</td>
      <td>{{slide.content}}</td>
      <td><input type="radio" ng-action="resetOtherEditFlags"/></td>
    </tr> 
  </table>
