<div id="header" class="row">
    <div class="col-md-12">
        <h2>{{selectedItem.title}}</h2>
        <div style="padding-bottom:1em;">
            <strong>{{selectedItem.desc}}</strong>
        </div>
    </div>
</div>
<div id="content"  class="row">
    <div class="col-md-12" ng-bind-html="selectedItem.content"></div>
</div>



<div id="navigation" class="row">
    <div class="col-md-12">
        <hr />
        <button ng-click="showPrevious()">Zur&uuml;ck</button>
        <button ng-click="showNext()">Vor</button>
        <hr />
    </div>
</div>
