<div style="margin:1em;">


    <h1 style="font-size: 1.5em; margin-top:0;margin-bottom: 20px; margin-left:1em;">Template Manager - Ãœbersicht</h1>
    
    <table class="table" style="margin-top:10px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Created</th>
                <th>Title</th>
                <th>Visible</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="item in items" ng-class="{selectedRow : $index === selectedIndex}" ng-click="selectIndex($index)">
                <td style="width: 1em;">{{item.id}}</td>
                <td style="width: 15em;">{{item.created| date : "yyyy-MM-dd HH:mm:ss"}}</td>
                <td>{{item.title}}</td>
                <!-- <td><input type="checkbox" ng-model="item.visible" /></td>-->
                <td style="width: 1em; text-align: center;"><span ng-if="item.visible" style="font-weight: bolder;font-size: 1.2em;">&bull;</span></td>
            </tr>
            <tr ng-if="$index === selectedIndex && 1===2" ng-repeat-end>
                <td colspan="4" ng-bind-html="item.desc"></td>

            </tr>
        </tbody>
    </table>

    <br />

    <hr style="border-width: 3px;" />

    <br />

    <form class="form-horizontal" role="form" name="templateForm">

        <div class="form-group">

            <label for="title" class="col-sm-2 control-label" >Titel
            </label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="title" ng-model="items[selectedIndex].title"  />
            </div>
            <div class="col-sm-3">
                <div class="checkbox">
                    <input type="checkbox" id="visible" ng-model="items[selectedIndex].visible"  />
                    <label for="visible" class="control-label" >Visible</label>
                </div>
            </div>
        </div>    

        <div class="form-group">

            <label for="description" class="col-sm-2 control-label">Beschreibung</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="description" ng-model="items[selectedIndex].desc"  />
            </div>
        </div> 

        <div class="form-group">
            <label for="htmlcontent" class="col-sm-2 control-label">Inhalt</label>
            <div class="col-sm-7">
                <text-angular ta-toolbar="[['bold','italics','underline','ul','ol','html']]" ta-toolbar-class="btn-toolbar" name="htmlcontent" ng-model="items[selectedIndex].content" ta-disabled='disabled'></text-angular>
                <!--<div text-angular="text-angular" ta-toolbar-class="btn-toolbar" name="htmlcontent" ng-model="items[selectedIndex].desc" ta-disabled='disabled'></div>-->
            </div>
        </div>

    </form>
